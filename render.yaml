services:
  - type: web
    name: paypal-invoicing-mcp
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3333
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
      - key: PAYPAL_ENVIRONMENT
        value: SANDBOX
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /health

